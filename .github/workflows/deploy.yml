name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      clear_cache:
        description: 'Clear all caches before running'
        required: false
        type: boolean
        default: false

jobs:
  # Cache cleanup job (runs first if triggered)
  clear-cache:
    name: Clear Cache
    runs-on: ubuntu-latest
    if: github.event.inputs.clear_cache == 'true'
    
    steps:
      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Clear GitHub Actions cache
        uses: actions/github-script@v7
        with:
          script: |
            const caches = await github.rest.actions.getActionsCacheList({
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
            for (const cache of caches.data.actions_caches) {
              console.log(`Deleting cache: ${cache.key}`)
              await github.rest.actions.deleteActionsCacheById({
                owner: context.repo.owner,
                repo: context.repo.repo,
                cache_id: cache.id,
              })
            }
            console.log("All caches cleared!")

  # Continuous Integration Job
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    needs: [clear-cache]
    if: always() && (needs.clear-cache.result == 'success' || needs.clear-cache.result == 'skipped')
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clear local npm cache
        run: npm cache clean --force
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        run: npm test
        continue-on-error: true
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: dist/
          retention-days: 1

  # Continuous Deployment Job (only on main branch)
  deploy-to-railway:
    name: Deploy to Railway
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Clean deployment environment
        run: |
          # Clean npm cache
          npm cache clean --force
          
          # Remove any existing Railway CLI installation
          npm uninstall -g @railway/cli || true
          
          # Clean Railway config
          rm -rf ~/.railway || true
          
          echo "Environment cleaned successfully!"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Verify Railway CLI
        run: railway --version
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_SERVICE_NAME || 'web' }}
      
      - name: Deployment notification
        run: |
          echo "üöÄ Deployment to Railway completed successfully!"
          echo "üì¶ Service: ${{ secrets.RAILWAY_SERVICE_NAME || 'web' }}"
          echo "üåê Check your Railway dashboard for deployment details"
          echo ""
          echo "üìö API Documentation available at:"
          echo "   üëâ https://your-service.railway.app/api-docs"
          echo ""
          echo "üè† Welcome endpoint:"
          echo "   üëâ https://your-service.railway.app/"
          echo ""
          echo "‚úÖ Health check:"
          echo "   üëâ https://your-service.railway.app/health"

  # Security audit job
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          echo "Security audit completed. Check the logs above for any vulnerabilities."
